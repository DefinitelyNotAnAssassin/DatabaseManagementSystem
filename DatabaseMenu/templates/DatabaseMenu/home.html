{% extends "DatabaseMenu/base/base.html" %} {% block content %}

<div class="h-3/4 w-full flex justify-end">
  <div
    class="h-full w-1/4  mx-8 mt-8 flex flex-col space-y-4"
  >
    <a
      class="bg-[#274E7E] w-full h-[15%] flex justify-center items-center"
      href = "{% url 'administration home' %}"
    >
      <h1
        class="bg-gray-300 h-[70%] w-[90%] flex justify-center items-center font-semibold"
      >
        ADMINISTRATIVE DIVISION
      </h1>
    </a>

    <button
      class="bg-[#274E7E] w-full h-[15%] flex justify-center items-center"
    >
      <h1
        class="bg-gray-300 h-[70%] w-[90%] flex justify-center items-center font-semibold"
      >
        DATABASE MANAGEMENT DIVISION
      </h1>
    </button>

    <a 
      href = "{% url 'infrastructure home' %}"
      class="bg-[#274E7E] w-full h-[15%] flex justify-center items-center"
    >
      <h1
      
        class="bg-gray-300 h-[70%] w-[90%] flex justify-center items-center font-semibold"
      >
        INFRACOM
      </h1>
    </a>

    <button
      class="bg-[#274E7E] w-full h-[15%] flex justify-center items-center"
    >
      <h1
        class="bg-gray-300 h-[70%] w-[90%] flex justify-center items-center font-semibold"
      >
        PRICE STANDARDIZATION AND MONITORING DIVISION
      </h1>
    </button>

    <button
      class="bg-[#274E7E] w-full h-[15%] flex justify-center items-center"
    >
      <a 
        href = "{% url 'tsd home' %}"
        class="bg-gray-300 h-[70%] w-[90%] flex justify-center items-center font-semibold"
      >
        TECHNICAL SERVICES DIVISION
      </a>
    </button>
  </div>
</div>


<div class="flex flex-col h-1/2 w-full justify-end">
    <div class="flex w-1/4 flex-col ml-16 mb-8 bg-gray-50 bg-opacity-50">
        
       <h1 class="font-semibold text-2xl">{{request.user.last_name}}, {{request.user.first_name}}</h1>
       <h1 class="font-semibold text-3xl">{{request.user.department}}</h1>
    </div>
  
    <div class="flex w-1/4 flex-col ml-16 mb-8 bg-gray-50 bg-opacity-50">
        
      <h1 class="ml-4 h-auto text-6xl leading-tight" id = "date">DATE</h1>
      <h1 class="ml-4 h-auto text-5xl leading-tight" id="time">Time</h1>
    </div>

    
  </div>

  <script>
    function updateTime() {
      var now = new Date()
      var hours = now.getHours()
      var minutes = now.getMinutes()
      var seconds = now.getSeconds()

      if (hours < 10) hours = "0" + hours
      if (minutes < 10) minutes = "0" + minutes
      if (seconds < 10) seconds = "0" + seconds
      document.getElementById("time").innerHTML =
        hours + ":" + minutes + ":" + seconds

      document.getElementById("date").innerHTML = 
        (now.getMonth() + 1).toString().padStart(2, "0") +
        "/" +
        now.getDate().toString().padStart(2, "0") +
        "/" +
        now.getFullYear().toString().substr(-2)
    }

    setInterval(updateTime, 1000)
  </script>
</div>


{% endblock content %}
